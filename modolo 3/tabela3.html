<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 3</title>
    <style>
        table{
            width: 400px;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
        th{
            border: 1px black solid;
        }

        td{
            border: 1px black solid;
        }

        td.centro{
            text-align: center;
        }

        tr.cor{
            background-color: gray;
            color: white;
            font-weight: bold;
        }
            
    </style>
</head>
<body>
    <table>
        <tr class="cor">
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplina</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>

        <tr class="cor">
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
        
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
            
        </tr>

        <tr>
            <td>Física</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
        </tr>

        <tr class="cor">
            <td colspan="4">Média das exatas</td>
            <td class="centro">0.0</td>
        </tr>

        <tr>
            <th rowspan="2">Humanas</th>
            <td>Hítoria</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
        </tr>

        <tr class="cor">
            <td colspan="4">Média de Humanas</td>
            <td class="centro">0.0</td>
        </tr>
    </table>
    
</body>
</html>
